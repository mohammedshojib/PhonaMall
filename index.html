<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhonAMall</title>
    <!--==== style ===== -->
    <link rel="stylesheet" href="style.css" />
    <!-- g font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <!--====== bootsrap ======= -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- ======= -->
  </head>
  <body>
    <header class="header">
      <img src="/images/img.png" alt="" />
    </header>
    <main>
      <div class="input-group mb-3 w-50 mx-auto">
        <input
          type="text"
          class="form-control"
          id="searchArea"
          placeholder="Your phone name"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          onclick="buttonSearch()"
        >
          Search
        </button>
      </div>
      <div id="detailsContainer"></div>
      <div id="allPhone" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </main>
    <!-- ===== javascript ====== -->
    <script src="/js/app.js"></script>
    <!-- <script src="/js/note.js"></script> -->
  </body>
</html>
